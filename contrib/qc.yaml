filetype: qc

detect:
    filename: "(\\.(qc|QC)$|\\.(hc|HC)$|\\.(qh|QH)$|\\.(src)$)"

rules:
    - identifier: "\\b[A-Z_][0-9A-Z_]+\\b"
      # types
    - type: "\\b(float|(__)?double|__variant|__(u)?int(32|64)|(__)?int|enumflags|enum|void|struct|class|union|typedef|vector|string|entity|accessor)\\b"
    - type: "\\b[a-z_][0-9a-z_]+(_t|_T)\\b"
      # statements
    - statement: "\\b(__state|__deprecated|nonstatic|var|__unused|noref|strip|__ignore|shared|optional|__used|local|nosave|__weak|__wrap|__accumulate|__inout|__in|__out)\\b"
    - statement: "\\b(inline|static|const)\\b"
    - statement: "\\b(for|if|not|while|do|else|case|default|switch)\\b"
    - statement: "\\b(goto|continue|break|return)\\b"
    - statement: "\\b((non)?virtual)\\b"
    - statement: "^[[$]]*(cd|origin|base|flags|scale|skin|frame|modelname|framesave|framerestore|framevalue|flush)"
      # preprocessor
    - preproc: "^[[:space:]]*#[[:space:]]*(append|define|copyright|datafile|merge|pragma|includelist|endlist|include|(un|ifn?)def|endif|el(if|ifdef|ifndef|se)|if|warning|message|output|error)"
      # operators
    - symbol.operator: "[-+*/%=<>.:;,~&|^!?]|\\b(sizeof)\\b"
    - symbol.brackets: "[(){}]|\\[|\\]"
      # int constants
    - constant.number: "(\\b([1-9][0-9]*|0[0-7]*|0[Xx][0-9A-Fa-f]+|0[Bb][01]+)([Uu][Ll]?[Ll]?|[Ll][Ll]?[Uu]?)?\\b)"
      # decimal float constants
    - constant.number: "(\\b(([0-9]*[.][0-9]+|[0-9]+[.][0-9]*)([Ee][+-]?[0-9]+)?|[0-9]+[Ee][+-]?[0-9]+)[FfLl]?\\b)"
      # hex float constants
    - constant.number: "(\\b0[Xx]([0-9A-Za-z]*[.][0-9A-Za-z]+|[0-9A-Za-z]+[.][0-9A-Za-z]*)[Pp][+-]?[0-9]+[FfLl]?\\b)"
    - constant.bool: "(\\b(true|false|NULL|__NULL__|TRUE|FALSE)\\b)"
      # strings
    - constant.string:
        start: "\""
        end: "\""
        skip: "\\\\."
        rules:
            - constant.specialChar: "\\\\([\"'abfnrtv\\\\]|[0-3]?[0-7]{1,2}|x[0-9A-Fa-f]{1,2}|u[0-9A-Fa-f]{4}|U[0-9A-Fa-f]{8})"
    - constant.string:
        start: "'"
        end: "'"
        skip: "\\\\."
        rules:
            - error: "..+"
            - constant.specialChar: "\\\\([\"'abfnrtv\\\\]|[0-3]?[0-7]{1,2}|x[0-9A-Fa-f]{1,2}|u[0-9A-Fa-f]{4}|U[0-9A-Fa-f]{8})"
      # comments
    - comment:
        start: "//"
        end: "$"
        rules:
            - todo: "(TODO|XXX|FIXME):?"
    - comment:
        start: "/\\*"
        end: "\\*/"
        rules:
            - todo: "(TODO|XXX|FIXME):?"
